<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/vuetify-v2.2.29.min.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>VaasLand</title>
  </head>

  <body>
    <v-app v-cloak id="Vaasland">
      <!-- Sidebar -->
      <v-navigation-drawer app v-model="drawer" temporary>
        <v-list nav>
          <v-list-item-group active-class="deep-purple--text text--accent-4">
            <v-list-item>
              <v-list-item-icon>
                <v-icon>mdi-home</v-icon>
              </v-list-item-icon>
              <v-list-item-title>Home</v-list-item-title>
            </v-list-item>

            <v-list-item>
              <v-list-item-icon>
                <v-icon>
                  mdi-heart
                </v-icon>
              </v-list-item-icon>
              <v-list-item-title>About</v-list-item-title>
            </v-list-item>
          </v-list-item-group>
        </v-list>
      </v-navigation-drawer>

      <v-content>
        <!-- Section: Showcase -->
        <section id="showcase" class="white--text">
          <!-- Navbar -->
          <v-app-bar
            app
            dark
            elevate-on-scroll
            scroll-target="#scrolling"
            class="transparent"
          >
            <v-container>
              <v-row align="center">
                <v-toolbar-title
                  class="display-1"
                  :class="{'headline': $vuetify.breakpoint.smAndDown}"
                  >Vaasland
                </v-toolbar-title>

                <v-spacer></v-spacer>

                <div class="hidden-sm-and-down">
                  <v-btn text>
                    some action
                  </v-btn>
                  <v-menu open-on-hover bottom transition="slide-y-transition">
                    <template v-slot:activator="{ on }">
                      <v-btn text v-on="on">
                        All Blocks
                      </v-btn>
                    </template>
                    <v-list>
                      <v-list-item-group>
                        <v-list-item @click="() => {}">
                          <v-list-item-content>
                            <v-list-item-title>
                              The winner
                            </v-list-item-title>
                          </v-list-item-content>
                        </v-list-item>
                        <v-list-item @click="() => {}">
                          <v-list-item-content>
                            <v-list-item-title>
                              The winner
                            </v-list-item-title>
                          </v-list-item-content>
                        </v-list-item>
                        <v-list-item @click="() => {}">
                          <v-list-item-content>
                            <v-list-item-title>
                              The winner
                            </v-list-item-title>
                          </v-list-item-content>
                        </v-list-item>
                      </v-list-item-group>
                    </v-list>
                  </v-menu>
                </div>
                <v-app-bar-nav-icon
                  @click="drawer = !drawer"
                  class="hidden-md-and-up"
                ></v-app-bar-nav-icon>
              </v-row>
            </v-container>
          </v-app-bar>

          <v-container>
            <v-row align="center">
              <v-col cols="12" sm="12" md="6">
                <h1 class="display-2 font-weight-bold mb-4">
                  Web Hosting / VPN Digital Technology Modern Solution !
                </h1>
                <p class="title font-weight-light mb-8">
                  Get stuffed mate cheeky bugger lurgy loo plastered ruddy
                  bubble and squeak bevvy skive off quaint wellies.
                </p>
                <v-btn
                  color="error"
                  dark
                  elevation="24"
                  x-large
                  class="text-capitalize"
                  >Get Started</v-btn
                >
              </v-col>
              <v-col cols="12" sm="12" md="6">
                <v-img src="img/hosting-image.png"></v-img>
              </v-col>
            </v-row>
          </v-container>
        </section>

        <section class="mt-12 pt-12" id="scrolling"></section>
      </v-content>
    </v-app>

    <script src="js/vue.js"></script>
    <script src="js/vuetify-v2.2.29.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
